<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - PawPal</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    .contact-section {
      max-width: 800px;
      margin: auto;
      padding: 4em 2em;
    }

    .contact-section h2 {
      text-align: center;
      font-size: 2.5em;
      color: #f08142;
    }

    .contact-form {
      margin-top: 2em;
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    .contact-form input, .contact-form textarea {
      padding: 1em;
      border: 2px solid #ffd1a6;
      border-radius: 8px;
      font-size: 1em;
    }

    .contact-form textarea {
      resize: vertical;
      height: 150px;
    }

    .contact-form button {
      width: fit-content;
      align-self: center;
      background-color: #f08142;
    }

    .contact-info {
      margin-top: 3em;
      text-align: center;
    }

    .contact-info p {
      font-size: 1.1em;
      margin: 0.3em 0;
    }

    iframe {
      margin-top: 3em;
      width: 100%;
      height: 300px;
      border-radius: 12px;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>PawPal</h1>
    <nav>
      <a href="/">Home</a>
      <a href="shop.html">Shop</a>
      <a href="services.html">Services</a>
      <a href="blog.html">Blog</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="contact-section" data-aos="fade-up">
    <h2>Get in Touch</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <input type="tel" placeholder="Your Phone Number" />
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="contact-info">
      <p><strong>Email:</strong> support@pawpal.com</p>
      <p><strong>Phone:</strong> +1 234 567 8910</p>
      <p><strong>Address:</strong> Airoli Navi Mumbai</p>
    </div>

    <iframe 
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3769.340568893056!2d72.99990581490335!3d19.152444887040705!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c1e93b74e135%3A0x9e43b839f64cb5f2!2sAiroli%2C%20Navi%20Mumbai%2C%20Maharashtra%20400808%2C%20India!5e0!3m2!1sen!2sin!4v1712813292013!5m2!1sen!2sin" 
    width="100%" 
    height="450" 
    style="border:0;" 
    allowfullscreen="" 
    loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>



  <footer>
    <p>&copy; 2025 PawPal. All rights reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>AOS.init();</script>
</body>
</html>
